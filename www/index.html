<!DOCTYPE html>
<!-- define our angular app -->
<html ng-app="myApp" ng-controller="myCtrl">

<head>
    <title>Portfolio Rebalancer</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5a2e94">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="theme-color" content="#ffffff">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.3/pulse/bootstrap.min.css" rel="stylesheet" media="screen">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div id="main-title">
        <img src="images/navbar-img.png">
        <h2 class="text-white">Portfolio Rebalancer</h2>
    </div>
</nav>

<body>
    <div id="content">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <span id="title-tab" class="nav-link text-primary">Portfolios</span>
            </li>
            <li class="nav-item" ng-repeat="portfolio in portfolios">
                <a ng-click="select($index)" ng-class="{active: $index===selectedIndex}" class="nav-link" data-toggle="tab" href="#">{{portfolio.name}}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" ng-click="addPortfolio()">
                    <i class="fas fa-plus-circle"></i>
                </a>
            </li>
        </ul>
        <div id="options-top" class="card-body">
            <div class="flex-container">
                <div class="flex-item-options">
                    <div class="option form-inline">
                        <label class="control-label text-primary">Name</label>
                        <input id="name" type="text" ng-model="portfolios[selectedIndex].name" class="form-control">
                    </div>
                </div>
                <div class="flex-item-options">
                    <div class="option form-inline">
                        <label class="control-label text-primary">Cash Available</label>
                        <div class="input-group option">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input id="cash" type="number" placeholder="0" ng-model="portfolios[selectedIndex].cash" step="0.01" min="0" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="flex-item-options">
                    <div class="option-group">
                        <div class="form-group option form-inline">
                            <label class="control-label text-primary">Total Value</label>
                            <div class="input-group option">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input readonly id="total-val" type="text" ng-model="portfolios[selectedIndex].totalVal" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex-item-options option button-area">
                    <button type="button" ng-click="deletePortfolio(selectedIndex)" class="btn btn-outline-danger delete-button">Delete Portfolio</button>
                </div>
            </div>
        </div>
        <div class="card border-secondary" ng-repeat="alloc in portfolios[selectedIndex].allocGroups" ng-init="aIndex = $index">
            <div class="card-header text-primary flex-container">
                <div class="option-group flex-item-title">
                    <form class="form-inline">
                        <label class="inline-label">Allocation Group</label>
                        <input class="form-control alloc-name option" ng-model="alloc.name" placeholder="Group Name">
                    </form>
                </div>
                <div class="option-group flex-item-title">
                    <form class="form-inline">
                        <label class="inline-label">Allocation</label>
                        <div id="alloc-input" class="input-group">
                            <input class="form-control alloc-input w-80" type="number" ng-model="alloc.allocation" placeholder="0 %" step="1">
                            <div class="input-group-append w-20">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="flex-item-title option button-area">
                    <button type="button" ng-click="deleteAllocGroup($index)" id="delete-alloc-group" class="btn btn-outline-danger delete-button">Remove</button>
                </div>
            </div>
            <div id="alloc-card" class="card-body">
                <div id="fund-card" class="card bg-light" ng-repeat="fund in alloc.funds">
                    <div class="flex-container">
                        <div class="flex-item">
                            <label class="inline-label">Ticker</label>
                            <div id="ticker-input" class="input-group option">
                                <input type="text" ng-model="fund.ticker" ng-change="refreshPrice(fund)" ng-model-options="{debounce: 2000}" class="form-control">
                            </div>
                        </div>
                        <div class="flex-item">
                            <label class="inline-label">Price</label>
                            <div id="price-input" class="input-group option">
                                <input id="current-price" ng-model="fund.price" step="0.01" min="0" class="form-control" placeholder="...">
                            </div>
                        </div>
                        <div class="flex-item">
                            <label class="inline-label">Shares</label>
                            <div id="shares-input" class="input-group option">
                                <input id="current-shares" ng-model="fund.shares" step="1" min="0" class="form-control" placeholder="0">
                            </div>
                        </div>
                        <div class="flex-item">
                            <label class="inline-label">Allocation</label>
                            <div id="alloc-input" class="input-group option">
                                <input ng-model="fund.alloc" step="1" min="0" class="form-control alloc-input" placeholder="0">
                                <div class="input-group-append">
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>
                        </div>
                        <div id="delete-fund" ng-click="removeFund(selectedIndex, aIndex, $index)">
                            <h5>
                                <i class="far fa-trash-alt text-danger"></i>
                            </h5>
                        </div>

                    </div>
                </div>
                <div id="options" class="flex-container">
                    <div id="button-area" class="option">
                        <button type="button" ng-click="addFund(selectedIndex, $index, '', '')" id="add-fund-button" class="btn btn-outline-primary">Add Fund</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="options-bottom" class="card-body options">
            <div class="flex-container">
                <div class="option-group">
                    <div id="add-alloc" class="option">
                        <button type="button" ng-click="addAllocGroup()" class="btn btn-outline-primary">Add Allocation Group</button>
                    </div>
                </div>
                <div class="option-group">
                    <div id="refresh-prices" class="option">
                        <button type="button" ng-click="refreshPrices()" id="refresh-button" class="btn btn-outline-primary stand-btn">Refresh Prices
                            <i id="refresh-sym" class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- scripts -->
<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
<script src="js/rebalancer.js"></script>
</html>
